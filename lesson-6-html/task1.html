<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        table { border-collapse: collapse; width: 400px;}
        td { border: 5px solid #000; }
    </style>
</head>
<body>
<table>
    <thead></thead>
    <tbody>
    <table width="400" height="400">
        <tr>
            <td colspan="2" bgcolor="white"></td>
            <td colspan="3" bgcolor="white"></td>
            <td colspan="2" bgcolor="yellow"></td>
        </tr>
        <tr>
            <td rowspan="2" bgcolor="white"></td>
            <td rowspan="4" colspan="4" bgcolor="#ff6347"></td>
            <td rowspan="2" colspan="2" bgcolor="yellow"></td>
        </tr>
        <tr>
        </tr>
        <tr>
            <td rowspan="3" bgcolor="white"></td>
            <td rowspan="2" bgcolor="white"></td>
            <td rowspan="2" bgcolor="white"></td>
        </tr>
        <tr>
        </tr>
        <tr>
            <td bgcolor="black"></td>
            <td bgcolor="black"></td>
            <td colspan="2" bgcolor="white"></td>
            <td colspan="2" bgcolor="white"></td>
        </tr>
        <tr>
            <td rowspan="3" bgcolor="yellow"></td>
            <td bgcolor="black"></td>
            <td bgcolor="black"></td>
            <td colspan="2" bgcolor="white"></td>
            <td colspan="2" rowspan="2" bgcolor="#074481"></td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2" bgcolor="white"></td>
            <td colspan="2" bgcolor="black"></td>
        </tr>
        <tr>
            <td colspan="4" bgcolor="white"></td>
        </tr>
    </table>
    </tbody>
</table>
</body>
</html>
