<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
      let firstName = prompt('Ваше имя ?');
      let lastName = prompt('Ваша фамилия ?');
      let secondName = prompt('Ваше отчество ?');
      let age = prompt('Ваш возраст ?');
      let gender = confirm('Ваш пол - мужской ?');
      let fullName = lastName + ' ' + firstName + ' ' + secondName;
      gender === true ? gender = 'мужской' : gender = 'женский';

      let pension;
      if (age > 60) {
          pension = ' да';
      } else {
          pension = ' нет';
      }
      alert('Ваше ФИО: ' + fullName + "\n" + 'Ваш возразс в годах: ' + age + "\n" + 'Ваш возраст в днях: ' + age*365 + "\n" + 'Через 5 лет вам будет: ' + age+5 + "\n" + 'Ваш пол: ' + gender + "\n" + 'Вы на пенсии: ' + pension);
  </script>
</body>
</html>
