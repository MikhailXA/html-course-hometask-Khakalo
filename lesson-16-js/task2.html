<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS</title>
</head>
<body>
  <script>
      'use strict';

      let a = 1;
      let b = 100;

      for (let i = a; i <= b; i++) {
          if (i % 5 === 0 && i % 3 === 0) {
              console.log(i + 'Fuddy-Duddy');
        }
    }
  </script>
</body>
</html>
